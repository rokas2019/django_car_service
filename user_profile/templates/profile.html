{ % extends 'base.html' %}
{ % load static % }
{ % block content %}
<div class="container">
    <div class="media">
        <img  class="rounded-circle account-img img-fluid" src="{{ user.profile.picture.urls}}">
        <div class="media-body">
            <h2>{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
</div>
{ % endblock content %}
